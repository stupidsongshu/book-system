<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  this is list

  <ul>
    {% for index, item in data %}
      <li>{{index}}: {{item.name}}</li>
    {% endfor %}
  </ul>

  <table border="1" cellspacing=0 cellpadding=5>
    <tr>
      <td>id</td>
      <td>name</td>
      <td>author</td>
      <td>isbn</td>
      <td>price</td>
    </tr>
    {% for item in data %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.author}}</td>
      <td>{{item.isbn}}</td>
      <td>{{item.price}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
